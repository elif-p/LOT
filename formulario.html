<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - Conectividad Avanzada (IoT y Experiencias Inmersivas)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #001F3F, #00BFFF, #00FF7F);
      color: #E0FFFF;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .btn-principal {
      padding: 0.6rem 1.2rem;
      background-color: #00FF7F;
      color: #001F3F;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      margin-right: 1rem;
      transition: all 0.3s ease;
    }

    .btn-principal:hover { background-color: #00BFFF; color:white; }

    header h1 {
      flex-grow: 1;
      text-align: center;
      font-size: 2rem;
      margin: 0.5rem 0;
      color: #7FFFD4;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #E0FFFF;
      font-size: 1.1rem;
    }

    form {
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,127,0.4);
      backdrop-filter: blur(6px);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #00FF7F;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #00FF7F;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.1);
      color: white;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00BFFF;
      background-color: rgba(255,255,255,0.2);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00BFFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00FF7F;
      color: #001F3F;
      transform: scale(1.03);
    }

    .navigation-buttons {
      display:flex;
      justify-content: space-between;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .navigation-buttons a {
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      background-color: #00BFFF;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      width: 120px;
      text-align: center;
      border:2px solid #00FF7F;
      transition: 0.3s;
    }

    .navigation-buttons a:hover {
      background-color: #00FF7F;
      color: #001F3F;
      transform: scale(1.05);
    }

    footer {
      margin-top:auto;
      text-align:center;
      padding:1rem;
      font-size:0.9rem;
      color:#7FFFD4;
    }

    @media(max-width:600px){
      header { flex-direction: column; align-items: center; }
      .btn-principal { margin-bottom: 10px; }
      .navigation-buttons { flex-direction: column; gap:1rem; align-items:center; }
      .navigation-buttons a { width:100%; }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="btn-principal">Página Principal</a>
  <h1>Formulario – Conectividad Avanzada (IoT y Experiencias Inmersivas)</h1>
</header>

<p>Comparte tu perspectiva sobre cómo la conectividad avanzada y las experiencias inmersivas están transformando el mundo actual.</p>

<form id="formulario">
  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" required />

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" required />

  <label for="opinion">¿Qué opinas sobre la Conectividad Avanzada, IoT y las Experiencias Inmersivas?</label>
  <textarea id="opinion" name="opinion" rows="4" required></textarea>

  <button type="button" onclick="generarPDF()">Guardar en PDF</button>
</form>

<div class="navigation-buttons">
  <a href="pagina3.html">Atrás</a>
  <a href="pagina5.html">Siguiente</a>
</div>

<footer>
  <p>© 2025 | diseñado por Jeffersson Soriano | sección 2-1</p>
</footer>

<script>
  const { jsPDF } = window.jspdf;

  function generarPDF() {
    const nombre = document.getElementById("nombre").value;
    const correo = document.getElementById("correo").value;
    const opinion = document.getElementById("opinion").value;

    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("Formulario: Conectividad Avanzada (IoT y Experiencias Inmersivas)", 10, 10);
    doc.text(`Nombre: ${nombre}`, 10, 20);
    doc.text(`Correo: ${correo}`, 10, 30);
    doc.text("Opinión:", 10, 40);
    doc.text(opinion, 10, 50, { maxWidth: 180 });

    doc.save("conectividad_avanzada_formulario.pdf");
  }
</script>

</body>
</html>
